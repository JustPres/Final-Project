<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justine Lopez | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fbbc05;
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem;
            padding: 2rem;
        }

        .profile-card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .intro {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }

            nav ul {
                justify-content: center;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .profile-card {
                max-width: 90%;
            }
        }
        nav > ul > li.active > a{
            color: #fbbc05;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="active"><a href="#home" title="Currently in the homepage">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#tech">Tech Stack</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <div class="profile-card">
            <img src="Professional_Photo.jpg" alt="Your Name" class="profile-img">
            <h1>Justine Lopez</h1>
            <p class="intro">
                Passionate web developer specializing in creating beautiful, functional applications. 
                Currently focusing on front-end technologies and user experience design.
            </p>
        </div>
    </section>
</body>
</html>
